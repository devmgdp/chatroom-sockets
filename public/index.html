<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatroom</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="stylesheet" href="./assets/styles/chatMessages.css">
</head>
<body>
  <div class="app">
    <div class="screen join-screen active">
      <div class="form">
        <h2>Join Chatroom</h2>
        <div class="form-input">
          <label>Username</label>
          <input type="text" id="username">
        </div>
        <div class="name-null">
          <p>Enter a name</p>
        </div>
        <div class="form-input">
          <button id="join-user">Join</button>
        </div>
        <div class="button-rules">
          <a href="/rules.html">Rules Here</a>
        </div>
      </div>
    </div>
    
    <div class="screen chat-screen">
      <div class="header">
        <div class="logo">Chatroom</div>
        <button id="exit-chat">Exit</button>
      </div>
      <div class="messages"></div>
      <div class="typebox">
        <input type="text" id="message-input">
        <button id="send-message">Send</button>
      </div>
    </div>

  </div>

  <div class="users-on">
    <!-- Users in chat -->
  </div>

  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/assets/script/code.js"></script>
</body>
</html>
